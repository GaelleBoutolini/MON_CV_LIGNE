    <div>
        <h1 class="contact-h1">Contact</h1>

      <div class="header-div">

            <img src="./bois.jpg" alt="contact-img"></img>
            </div>
            </div>

            <div class="contact-un">
              <h2 class="h2">Formulaire de contact</h2>
      <form class="form">

            <div class="form-row">
              <label for="name">Name: </label>
              <input type="text" name="name" id="name" >
            </div>
            <div class="form-row">
              <label for="name"> LastName : </label>
              <input type="text" name="name" id="name" >
            </div>
            <div class="form-row">
              <label for="email"> email : </label>
              <input type="email" name="email" id="email" >
            </div>
            <div class="form-row">
              <label for="password">password : </label>
              <input type="password" name="password" id="password" >
            </div>
            <div class="form-row">
              <label for="phone"> Phone : </label>
              <input type="telephone" name="telephone" id="telephone" >
            </div>
            <div class="form-row">
              <label for="address"> Address : </label>
              <input type="adress" name="address" id="Address" >
            </div>
            <div class="form-row">
              <label for="city"> City : </label>
              <input type="city" name="city" id="City" >
            </div>
            <div class="form-row">
              <label for="postCode"> postCode : </label>
              <input type="postCode" name="postCode" id="postCode" >
            </div>
            <div class="form-row">
              <label for="message"> Message : </label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="form-row">
                <label for="gender"></label>
            <input type="radio" name="gender" id="radio"  value="male"> Male
            <input type="radio" name="gender" id="radio"  value="female"> Female
        </div>
            <div class="form-button">
              <button type="submit" id="submit-btn">Send</button>
            </div>
          </form>
